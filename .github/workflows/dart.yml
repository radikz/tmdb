name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'
          channel: 'stable'
      - run: flutter --version

      - name: Run bast tests script
        run: ./test.sh
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
